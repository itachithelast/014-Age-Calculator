<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Picker UI</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ce928d54e6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      <div class="date-picker">
        <h3 class="text-center">Hamed.Devs.co</h3>
        <h1 class="text-center">Age Calculator App</h1>
      <p>Enter your birth date:</p>
      <form>
        <input type="text" placeholder="dd / mm / yyyy" id="input" />
        <button id="calendar-btn">
          <i class="fa-solid fa-calendar-days" style="color: #74c0fc"></i>
        </button>
      </form>
      <div class="calendar hidden">
        <div class="calendar-header">
          <button id="left"><i class="fa-solid fa-angle-left"></i></button>
          <select id="month" class="cursor">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select class="cursor" id="year"></select>
          <button id="right"><i class="fa-solid fa-angle-right"></i></button>
        </div>
        <table class="calendar-table">
          <thead>
            <tr>
              <th>M</th>
              <th>T</th>
              <th>W</th>
              <th>T</th>
              <th>F</th>
              <th>S</th>
              <th>S</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>1</td>
              <td>2</td>
              <td>3</td>
            </tr>
            <tr>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
              <td>8</td>
              <td>9</td>
              <td>10</td>
            </tr>
            <tr>
              <td>11</td>
              <td>12</td>
              <td>13</td>
              <td>14</td>
              <td>15</td>
              <td>16</td>
              <td>17</td>
            </tr>
            <tr>
              <td>18</td>
              <td>19</td>
              <td>20</td>
              <td>21</td>
              <td>22</td>
              <td>23</td>
              <td>24</td>
            </tr>
            <tr>
              <td>25</td>
              <td>26</td>
              <td>27</td>
              <td>28</td>
              <td>29</td>
              <td>30</td>
              <td>31</td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <button id="btn-today">Today</button>
          <button id="btn-clear">Clear</button>
        </div>
      </div>
      <div class="text-center"><button class="calcul">Calculate</button></div>
      <div class="output"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
